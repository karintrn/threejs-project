<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isometric Room</title>
    <style>
      #loadingScreen {
        position: fixed;
        inset: 0;
        background: #000;
        display: grid;
        place-items: center;
        text-align: center;
        color: #fff;
        font-size: 2rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        z-index: 9999;
      }

      #startButton {
        border-radius: 10px;
        border: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 1.5em;
        color: #fff;
        cursor: pointer;
        z-index: 5;
        background-color: #C8D9C4;
        display: none;
      } 

      #startButton:hover {
        background-color: #555;
      }
      #themeToggle {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: rgba(255,255,255,0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10000;
        font-size: 22px;
      }

      #themeToggle:hover {
        transform: scale(1.1);
      }

      body.night #themeToggle {
        background: rgba(20,20,30,0.9);
      }

    </style>
  </head>

  <body>
    <div id="loadingScreen">
      <div id="progress"></div>
      <button id="startButton">Start</button>
    </div>

    <div id="themeToggle">
      <span class="icon">☀️</span>
    </div>
    <canvas id="bg"></canvas>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
